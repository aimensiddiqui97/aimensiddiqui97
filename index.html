<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthRates</title>
  <link href="https://fonts.googleapis.com/css2?family=Suranna&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Suranna', serif;
      background-color: #fff;
      color: #333;
    }
    
    a {
      color: inherit;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    
    /* Top Pink Bar */
    .top-bar {
      background-color: #ff1493; 
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .top-bar .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .top-bar .auth-links {
      font-size: 1rem;
    }
    
    /* Secondary Lighter Pink Bar */
    .sub-bar {
      background-color: #ffb6c1;
      color: #fff;
      padding: 10px 30px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    /* Search Area (Pink) */
    .search-area {
      background-color: #ff69b4;
      padding: 20px;
      text-align: center;
    }
    
    .search-area .search-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .search-area input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      width: 250px;
    }
    
    .search-area button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      background-color: #fff;
      color: #ff69b4;
      transition: background-color 0.3s;
    }
    
    .search-area button:hover {
      background-color: #ffe6f0;
    }
    
    /* Content: Filters & Results */
    .content {
      display: flex;
      gap: 20px;
      padding: 30px;
    }
    
    /* Sidebar Filters */
    .sidebar {
      background-color: #fff0f5;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      min-width: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      height: fit-content;
    }
    
    .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .filter-group label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    
    .filter-group select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #dcdcdc;
      font-size: 1rem;
      width: 100%;
    }
    
    /* Results Table */
    .results-container {
      flex: 3;
    }
    
    .results-container h2 {
      font-size: 1.5rem;
      color: #2f2f2f;
      margin-bottom: 1rem;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #f4f7fa;
    }
    
    th {
      background-color: #ff1493;
      color: #fff;
    }
    
    tr:hover {
      background-color: #fff0f5;
    }
    
    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    /* Responsive */
    @media (max-width: 800px) {
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="logo">HealthRates</div>
    <div class="auth-links">
      <a href="#">Sign Up</a>
      <a href="#">Sign In</a>
    </div>
  </header>
  
  <!-- Secondary Bar -->
  <div class="sub-bar">
    Transparency for all
  </div>
  
  <!-- Search Area -->
  <section class="search-area">
    <div class="search-container">
      <input type="text" id="cptSearch" placeholder="Search by CPT code..." />
      <input type="text" id="hospitalSearch" placeholder="Search by Hospital name..." />
      <button type="button" id="searchButton">Search</button>
    </div>
  </section>
  
  <!-- Content: Filters and Results -->
  <section class="content">
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <div class="filters">
        <div class="filter-group">
          <label for="hospitalSelect">Filter by Hospital</label>
          <select id="hospitalSelect" class="filter"></select>
        </div>
        <div class="filter-group">
          <label for="cptSelect">Filter by CPT Code</label>
          <select id="cptSelect" class="filter"></select>
        </div>
        <div class="filter-group">
          <label for="descSelect">Filter by Description</label>
          <select id="descSelect" class="filter"></select>
        </div>
      </div>
    </aside>
    
    <!-- Results Table -->
    <div class="results-container">
      <h2>Procedure Pricing Comparison</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Hospital</th>
            <th>CPT Code</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </section>
  
  <!-- File Input to Load Database -->
  <input type="file" id="fileInput" />
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.0/sql-wasm.js"></script>
  <script>
    let db;

    // Load the SQLite database when the user selects a file
    document.getElementById('fileInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const buffer = e.target.result;
          const SQL = await initSqlJs();
          db = new SQL.Database(new Uint8Array(buffer));
          console.log("Database loaded successfully!");
          initFilters();  // Initialize filters after database is loaded
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // Initialize filters for dropdowns
    function initFilters() {
      const hospitalSelect = document.getElementById('hospitalSelect');
      const cptSelect = document.getElementById('cptSelect');
      const descSelect = document.getElementById('descSelect');
      
      // Query to fetch unique values for filters
      const hospitals = db.exec("SELECT DISTINCT hospital FROM procedures");
      const cpts = db.exec("SELECT DISTINCT cpt_code FROM procedures");
      const descriptions = db.exec("SELECT DISTINCT description FROM procedures");

      populateDropdown(hospitalSelect, hospitals[0].values.map(row => row[0]));
      populateDropdown(cptSelect, cpts[0].values.map(row => row[0]));
      populateDropdown(descSelect, descriptions[0].values.map(row => row[0]));
    }

    // Helper function to populate dropdowns
    function populateDropdown(selectElement, items) {
      selectElement.innerHTML = '<option value="">All</option>';
      items.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        selectElement.appendChild(option);
      });
    }

    // Search and filter the database
    document.getElementById('searchButton').addEventListener('click', function() {
      const cptSearch = document.getElementById('cptSearch').value.trim().toLowerCase();
      const hospitalSearch = document.getElementById('hospitalSearch').value.trim().toLowerCase();
      const selectedHospital = document.getElementById('hospitalSelect').value;
      const selectedCPT = document.getElementById('cptSelect').value;
      const selectedDesc = document.getElementById('descSelect').value;

      const query = `
        SELECT hospital, cpt_code, description, price 
        FROM procedures 
        WHERE (cpt_code LIKE ? OR ? = '') 
        AND (hospital LIKE ? OR ? = '') 
        AND (description LIKE ? OR ? = '')
      `;
      
      const results = db.exec(query, [
        `%${cptSearch}%`, cptSearch,
        `%${hospitalSearch}%`, hospitalSearch,
        `%${selectedDesc}%`, selectedDesc
      ]);

      updateResultsTable(results[0].values);
    });

    // Update the table with filtered results
    function updateResultsTable(results) {
      const resultsBody = document.getElementById('resultsBody');
      if (results.length === 0) {
        resultsBody.innerHTML = '<tr><td colspan="4" class="no-results">No results found.</td></tr>';
      } else {
        resultsBody.innerHTML = results.map(item => `
          <tr>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            <td>${item[2]}</td>
            <td>$${item[3].toFixed(2)}</td>
          </tr>
        `).join('');
      }
    }
  </script>
</body>
</html>
