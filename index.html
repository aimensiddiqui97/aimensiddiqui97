<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthRates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }
    
    a {
      color: inherit;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    
    /* Top Pink Bar */
    .top-bar {
      background-color: #ff1493; /* A vivid pink */
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .top-bar .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .top-bar .auth-links {
      font-size: 1rem;
    }
    
    /* Secondary Lighter Pink Bar */
    .sub-bar {
      background-color: #ffb6c1; /* Light pink */
      color: #fff;
      padding: 10px 30px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    /* Main Content Area */
    .main-content {
      padding: 30px;
    }
    
    /* Search Bar Container */
    .search-container {
      background-color: #ff69b4; /* Regular pink shade */
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .search-container input[type="text"] {
      width: 80%;
      padding: 10px 15px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 1rem;
    }
    
    .search-container button {
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #ff69b4;
      font-size: 1rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: 600;
    }
    
    .search-container button:hover {
      background-color: #ffe6f0;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="logo">HealthRates</div>
    <div class="auth-links">
      <a href="#">Sign Up</a>
      <a href="#">Sign In</a>
    </div>
  </header>
  
  <!-- Secondary Bar -->
  <div class="sub-bar">
    Transparency for all
  </div>
  
  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by CPT code or Hospital name..." />
      <button type="button" id="searchButton">Search</button>
    </div>
    
    <!-- Additional content can go here -->
  </main>
  
  <script>
    // JavaScript for search functionality (currently just logs the search query)
    document.getElementById('searchButton').addEventListener('click', function() {
      const query = document.getElementById('searchInput').value;
      console.log('Search query:', query);
      // You can later add code to perform the actual search.
    });
  </script>
</body>
</html>
